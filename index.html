<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>סופה – סטטוס רחפנים (Firebase)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">
      <h1>סופה – סטטוס רחפנים</h1>
      <div class="sub" id="lastUpdated">טוען…</div>
    </div>

    <div class="actions">
      <input id="search" class="input" type="search" placeholder="חיפוש (מס׳ רחפן / מיקום / הערות)..." />
      <select id="statusFilter" class="input">
        <option value="">כל הסטטוסים</option>
        <option>תקין</option>
        <option>תקין – בשלבי בדיקה</option>
        <option>לא תקין</option>
        <option>במעקב</option>
        <option>נמסר</option>
        <option>חדש</option>
      </select>

      <button id="addDrone" class="btn ghost" title="הוספת רחפן חדש לטבלה">הוסף רחפן</button>
      <button id="toggleEdit" class="btn ghost" title="עריכה">עריכה</button>
            <button id="importBtn" class="btn ghost" title="ייבוא כל הנתונים מ-drones.json ל-Firestore">ייבוא ל‑DB</button>
            <button id="clearImportBtn" class="btn danger" title="ניקוי מלא של הנתונים ב-Firestore ואז ייבוא מחדש">ניקוי + ייבוא</button>

      <button id="loginBtn" class="btn ghost" title="כניסה (Firebase Auth)">התחבר</button>
      <button id="logoutBtn" class="btn danger hidden" title="יציאה">התנתק</button>
    </div>
  </header>

  <main class="container">
    <section class="cards">
      <div class="card">
        <div class="cardTitle">סיכום</div>
        <div class="kpis" id="kpis"></div>
      </div>
    </section>

    <section class="tableWrap">
      <table class="table" id="table">
        <thead><tr id="theadRow"></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>

    <p class="footnote">
      מקור נתונים: Firestore (אם מוגדר). אחרת – קובץ מקומי <code>drones.json</code>.
    </p>
  </main>

  <!-- Firebase (Compat) CDN: works on GitHub Pages -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>



  <script src="app.js"></script>
<!-- Firebase SDK (compat) -->
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>

<!-- Config must load BEFORE app.js -->
<script src="./firebase-config.js"></script>

<!-- App -->
<script src="./app.js"></script>


</body>
</html>

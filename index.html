<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>סופה – סטטוס רחפנים (Firebase)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">
      <h1>סופה – סטטוס רחפנים</h1>
      <div class="sub" id="lastUpdated">טוען…</div>
    </div>

    <div class="actions">
      <input id="search" class="input" type="search" placeholder="חיפוש (מס׳ רחפן / מיקום / הערות)..." />
      <select id="statusFilter" class="input">
        <option value="">כל הסטטוסים</option>
        <option>תקין</option>
        <option>תקין – בשלבי בדיקה</option>
        <option>לא תקין</option>
        <option>במעקב</option>
        <option>נמסר</option>
        <option>חדש</option>
      </select>
      
      <select id="typeFilter" class="input">
        <option value="">כל הסוגים</option>
        <option value="רחפן">רחפן</option>
        <option value="תחנה">תחנה</option>
        <option value="אחר">אחר</option>
      </select>


      <button id="addDrone" class="btn ghost" title="הוספת רחפן חדש לטבלה">הוסף רחפן</button>
      <button id="toggleEdit" class="btn ghost" title="עריכה">עריכה</button>
      <button id="pasteJsonBtn" class="btn ghost" title="הדבקת JSON לייבוא/ניקוי+ייבוא">הדבק JSON</button>
      <button id="exportJsonBtn" class="btn ghost" title="ייצוא JSON מה-DB">ייצוא JSON</button>
<button id="loginBtn" class="btn ghost" title="כניסה (Firebase Auth)">התחבר</button>
      <button id="logoutBtn" class="btn danger hidden" title="יציאה">התנתק</button>
    </div>
  </header>

  <main class="container">
    <section class="cards">
      <div class="card">
        <div class="cardTitle">סיכום</div>
        <div class="kpis" id="kpis"></div>
      </div>
    </section>

    <section class="tableWrap">
      <table class="table" id="table">
        <thead><tr id="theadRow"></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>

    <p class="footnote">
      מקור נתונים: Firestore (אם מוגדר). אחרת – קובץ מקומי <code>drones.json</code>. ייבוא/ניקוי+ייבוא מתבצעים מהדבקת JSON.
    </p>
  
  <section class="card" id="jsonPanel" style="display:none; margin-top:12px;">
    <div class="cardTitle">ייבוא JSON</div>
    <p style="margin:8px 0; opacity:.9">
      הדבק כאן JSON בפורמט <code>{ "last_updated": "...", "drones": [ ... ] }</code>.
      הכפתורים עובדים מול Firestore ודורשים התחברות.
    </p>
    <textarea id="jsonPaste" class="input" style="width:100%; min-height:180px; font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;" placeholder='{"last_updated":"2025-12-28T12:34","drones":[{"id":"7004","status":"תקין","location":"תעש – יפו","gps":true,"charger":true}]}'></textarea>
    <div style="display:flex; gap:8px; margin-top:10px; flex-wrap:wrap;">
      <button id="applyPasteBtn" class="btn ghost" title="ייבוא (Upsert) ל-DB">ייבוא ל‑DB</button>
      <button id="clearPasteBtn" class="btn danger" title="ניקוי מלא של DB ואז ייבוא מהטקסט">ניקוי + ייבוא</button>
      <button id="closeJsonPanelBtn" class="btn ghost" title="סגור">סגור</button>
    </div>
    <div id="jsonPanelHint" style="margin-top:8px; opacity:.85;"></div>
  </section>

</main>


<!-- Firebase SDK (compat) -->
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>

<!-- Config must load BEFORE app.js -->
<script src="./firebase-config.js"></script>

<!-- App -->
<script src="./app.js"></script>


</body>
</html>
